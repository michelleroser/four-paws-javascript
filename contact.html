<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<body>

  <header id="background">
    <nav class="navbar navbar-light navbar-expand-md">
      <div class="container-fluid"><a class="navbar-brand" id="logo" href="index.html">Four Paws Daycare</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
            navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="navbar-collapse collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active nav1" href="index.html" id="nav1">Home</a></li>
            <li class="nav-item"><a class="nav-link nav1" href="gallery.html" id="nav2">Gallery</a></li>
            <li class="nav-item"><a class="nav-link nav1" href="contact.html" id="nav3">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Address & Map -->
  <section class="background2">
    <div class="container">
      <div class="row">
        <div class="col-12 headings">
          <h1 class=>Contact Us Today</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>
            Honeycrock Farm
            <br>
            Salfords
            <br>
            Redhill
            <br>
            RH14BH
            <br>
            <br>
            01737 760887
            <br>
            <br>
            info@fourpawsdaycare.co.uk
          </p>
        </div>
        <div class="col-md-6">
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2499.728370587676!2d-0.1512229836687597!3d51.205656640540454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875faf26306fcb3%3A0xa672cfeac809405a!2sHoney%20Crock%20Farm!5e0!3m2!1sen!2suk!4v1625057591737!5m2!1sen!2suk"
              width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>



    <!-- Form -->


    <div class="container">
      <div class="row">
        <div class="headings">
          <h1 class=>Enquiry Form</h1>
          <!-- Name input -->
        </div>
      </div>

      <div class="row justify-content-center">

        <div class="form-outline mb-4">
          <label class="form-label" for="form"></label>
          <input type="text" id="form" class="form-control background2" placeholder="Name">

        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2"></label>
          <input type="email" id="form2" class="form-control background2" placeholder="Email Address">

        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3"></label>
          <textarea class="form-control background2" id="form3" rows="4" placeholder="Message"></textarea>

        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4" checked />
          <label class="form-check-label" for="form4">
            Send me a copy of this message
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-secondary btn-block mb-4">Send</button>
      </div>
    </div>
  </section>





  <footer class="footer-basic">

        href="https://en-gb.facebook.com/" target="_blank"><i class="icon ion-social-facebook"></i></a></div>
